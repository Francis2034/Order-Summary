<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="main-container">
    <img src="/images/illustration-hero.svg" alt="image">
    <section class="order">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="plan-container">
      <img src="/images/icon-music.svg" alt="icon">
      <div class="plan-price">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <button id="changeBtn"><a href="#">Change</a></button>
    </div>
    <button id="proceedBtn"><a href="#">Proceed to Payment</a></button>
    <p class="cancel-btn"><a href="#">Cancel Order</a></p>
  </section>
  </main>

</body>
</html>
